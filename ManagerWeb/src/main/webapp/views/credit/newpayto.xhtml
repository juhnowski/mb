<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:app-cc="http://java.sun.com/jsf/composite/app-cc"
	template="/templates/template.xhtml">
	<ui:param name="top_selected_item" value="credit" />
    <ui:define name="title">Business analysis console</ui:define>
    <ui:define name="pageContent">
	    <h:form>
    		<rich:messages globalOnly="true" layout="table" />	    
	    	<h:panelGrid columns="2" columnClasses="top-valigned p020200, top-valigned">
	   	      	<h:outputText value="Дата платежа" />
	   	      	<rich:calendar value="#{newPayTo.prmCreateDate}" buttonIcon="/resources/icons/calendarIcon.png" popup="true" datePattern="dd.MM.yyyy" enableManualInput="true" showApplyButton="false" cellWidth="24px" cellHeight="22px" required="true" >
               	</rich:calendar>
               	<h:outputText value="Сумма платежа" />
               	<h:inputText value="#{newPayTo.prmAmount}" required="true"></h:inputText>
               	<h:outputText value="Вид платежа" />
               	<h:selectOneMenu value="#{newPayTo.prmPaySumTypeCode}" required="true">
               		<f:selectItems value="#{newPayTo.paySumTypes}"/>
               	</h:selectOneMenu>
               	<h:outputText value="Куда перечисляем" />
               	<h:selectOneMenu value="#{newPayTo.prmAccountId}" required="true">
               		<f:selectItems value="#{newPayTo.accounts}" var="acc" itemValue="#{acc.id}" itemLabel="#{acc.description}" />
               	</h:selectOneMenu>               	
	    	</h:panelGrid>
	    	
	    	<h:commandButton value="Сохранить" styleClass="button ml0" action="#{newPayTo.create}">
	    	</h:commandButton>
	    	<h:commandButton value="Отмена" styleClass="button grey" action="#{newPayTo.cancel}" immediate="true">
	    	</h:commandButton>    	
	    </h:form>
    </ui:define>
 </ui:composition>
