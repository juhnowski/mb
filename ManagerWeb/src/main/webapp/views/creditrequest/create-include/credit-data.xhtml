<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:panelGrid columns="2" columnClasses="top-valigned grid-col-2,top-valigned grid-col-2">
        <rich:panel header="Данные кредита" styleClass="layout">
            <h:panelGrid columns="2" columnClasses="layout-field-name,top-valigned">
                <h:panelGrid columns="2">
                    <h:panelGroup>
                        <h:outputText value="Сумма, руб."/>
                        <span class="asterisk">*</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:inputText id="amount" value="#{createCreditRequestController.creditData.amount}">
                            <f:validateLongRange minimum="#{newCR.minSum}" maximum="#{newCR.maxSum}"/>
                            <rich:validator/>
                        </h:inputText>
                        <rich:messages for="amount"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="На сколько дней"/>
                        <span class="asterisk">*</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:inputText id="days" value="#{createCreditRequestController.creditData.days}">
                            <f:validateLongRange minimum="#{newCR.minDays}" maximum="#{newCR.maxDays}"/>
                            <rich:validator/>
                        </h:inputText>
                        <rich:messages for="days"/>
                    </h:panelGroup>

                    <h:panelGroup>
                        <h:outputText value="Кредитный продукт"/>
                        <span class="asterisk">*</span>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:selectOneMenu id="productId"
                                         value="#{createCreditRequestController.creditData.productId}">
                            <f:selectItem itemLabel="" itemValue=""/>
                            <f:selectItems value="#{refs.productsId}"/>
                            <rich:validator/>
                        </h:selectOneMenu>
                        <rich:messages for="productId"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:panelGrid>
        </rich:panel>
        <h:panelGroup></h:panelGroup>
    </h:panelGrid>
    <h:panelGroup>
        <a4j:commandButton value="Далее" styleClass="button" onclick="this.disabled=true"
                           oncomplete="this.disabled=false" render="@form"
                           action="#{createCreditRequestController.nextStep}"/>
    </h:panelGroup>
</ui:composition>
