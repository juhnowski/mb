<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" >

    <rich:tabPanel switchType="client" styleClass="mb20" >
       <rich:tab header="Краткий поиск">
            
             <h:panelGroup id="pnlSearchQuick"  styleClass="search">
         	 	<h:panelGrid columns="4" styleClass="table_search">
	         	 	<h:outputText value="Фамилия" />
	         	 	<h:outputText value="Имя" />
	         	 	<h:outputText value="Номер заявки" />
	         	 	<h:outputText value="Телефон" />
	         	 	 
	         	 	<h:inputText value="#{listCR.prmPeopleSurname1}"/> 
	         	 	<h:inputText value="#{listCR.prmPeopleName1}"/> 
	         	 	<h:inputText value="#{listCR.prmUniqueNomer1}"/> 
					<h:inputText value="#{listCR.prmPeoplePhone1}"/>	         	 	
         	 	</h:panelGrid>
         	 	
				<a4j:commandButton value="Найти" action="#{listCR.dummy}" actionListener="#{listCR.searchLsn}" render="pnlResults" execute="@form" styleClass="button" /> 
				<a4j:commandButton value="Очистить" actionListener="#{listCR.clearLsn}" render="frmMain" execute="@form" styleClass="button grey" />         	 	             
             </h:panelGroup>
             
           </rich:tab> 
             
            <rich:tab header="Расширенный поиск" >  
         	 <h:panelGroup id="pnlSearchFull"  styleClass="search">
         	 	<h:panelGrid columns="4" styleClass="table_search">
	         	 	<h:outputText value="Фамилия" />
	         	 	<h:outputText value="Имя" />
	         	 	<h:outputText value="Отчество" />
	         	 	<h:outputText value="Серия и номер паспорта" />
	         	 	 
	         	 	<h:inputText value="#{listCR.prmPeopleSurname2}"/> 
	         	 	<h:inputText value="#{listCR.prmPeopleName2}"/> 
	         	 	<h:inputText value="#{listCR.prmPeopleMidname}"/> 
	         	 	<h:panelGroup><h:inputText styleClass="serial_input" value="#{listCR.prmPeopleDocSeries}" /><h:outputText value="-" /><h:inputText styleClass="number_input" value="#{listCR.prmPeopleDocNomer}"/></h:panelGroup>

					<h:outputText value="Эл.почта" /> 
					<h:outputText value="Телефон" /> 
					<h:outputText value="СНИЛС" /> 
	         	 	<h:outputText value="ИНН" />
	         	 	
	         	 	<h:inputText value="#{listCR.prmPeopleEmail}"/>
	         	 	<h:inputText value="#{listCR.prmPeoplePhone2}"/>
	         	 	<h:inputText value="#{listCR.prmPeopleSNILS}"/>
	         	 	<h:inputText value="#{listCR.prmPeopleINN}"/>
	         	 	
	         	 	<h:outputText value="Номер заявки" />
	         	 	<h:outputText value="Состояние" />
	         	 	<h:outputText value="Дата поступления" />
	         	 	<h:panelGroup/> 
	         	 	          	 	
         	 		<h:inputText value="#{listCR.prmUniqueNomer2}" />         	 		 
         	 		<h:selectOneMenu value="#{listCR.prmStatusId}" >
         	 			<f:selectItems value="#{refs.creditRequestStatusesNull}" />
         	 		</h:selectOneMenu>         	 		 
         	 		<h:panelGroup>
         	 			<h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCR.prmDateContest.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 			<h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCR.prmDateContest.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 		</h:panelGroup>
         	 		<h:panelGroup/>
         	 		
         	 		<h:outputText value="Запрошенный срок кредита, дней" />
         	 		<h:outputText value="Запрошенная сумма кредита" />
         	 		<h:outputText value="Кредит выдан?" />
         	 		<h:outputText value="Причина отказа" />
         	 		 
         	 		<h:panelGroup>
         	 			<h:outputText value="от "/> <h:inputText value="#{listCR.prmDays.from}" styleClass="w66" />
						<h:outputText value=" до "/> <h:inputText value="#{listCR.prmDays.to}" styleClass="w66" />        	 				
         	 		</h:panelGroup> 
         	 		<h:panelGroup>
         	 			<h:outputText value="от "/> <h:inputText value="#{listCR.prmSums.from}" styleClass="w66" />
						<h:outputText value=" до "/> <h:inputText value="#{listCR.prmSums.to}" styleClass="w66" />        	 				
         	 		</h:panelGroup>           	 		 
         	 		<h:selectOneMenu value="#{listCR.prmAccepted}">
         	 			<f:selectItems value="#{refs.yesNoNull}" />
         	 		</h:selectOneMenu> 
					<h:selectOneMenu value="#{listCR.prmRejectReasonId}" >
						<f:selectItems value="#{refs.rejectReasonsTypeNull}" />						
					</h:selectOneMenu>         	 		
					
					<h:outputText value="Кредит просрочен?" />
         	 		<h:outputText value="Плановая дата возврата" />
         	 		
         	 		<h:outputText value="Задача" />       	 		 
         	 		<h:panelGroup/>
         	 		 
         	 		 <h:selectOneMenu value="#{listCR.prmIsOver}">
						<f:selectItems value="#{refs.yesNoNull}" />
         	 		</h:selectOneMenu> 
         	 		<h:panelGroup>
         	 			<h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCR.prmCreditDateEnd.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 			<h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCR.prmCreditDateEnd.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 		</h:panelGroup>
         	 		
         	 		<h:selectOneMenu value="#{listCR.prmTaskDef}">
         	 			<f:selectItem itemLabel="-- любая --" itemValue="#{null}" />
         	 			<f:selectItems var="df" value="#{listCR.prmTaskDefValues}" itemLabel="#{df.description}" itemValue="#{df.name}" />
         	 		</h:selectOneMenu>       	 		 
         	 		<h:panelGroup/>
	
	         	 	
         	 	</h:panelGrid>
                  	 	       	 	
             	<a4j:commandButton value="Найти" action="#{listCR.dummy}" actionListener="#{listCR.searchLsn}" render="pnlResults" execute="@form" styleClass="button" /> 
             	<a4j:commandButton value="Очистить" actionListener="#{listCR.clearLsn}" render="frmMain" execute="@form" styleClass="button grey" />
             </h:panelGroup>
     	
     	</rich:tab>	     		
   </rich:tabPanel>  	
  
</ui:composition>
