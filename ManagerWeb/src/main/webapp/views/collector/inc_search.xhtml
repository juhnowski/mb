<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
                xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" >

    <rich:tabPanel switchType="client" styleClass="mb20">
        <rich:tab header="Поиск" styleClass="layout block4 table_small" >
            <h:panelGroup id="pnlSearchQuick"  styleClass="search">
                <h:panelGrid columns="3" styleClass="table_search">
                    <h:outputText value="Фамилия" />
                    <h:outputText value="Имя" />
                    <h:outputText value="Номер кредита" />

                    <h:inputText value="#{listCollector.prmPeopleSurname}"/>
                    <h:inputText value="#{listCollector.prmPeopleName}"/>
                    <h:inputText value="#{listCollector.prmCreditAccount}"/>
                </h:panelGrid>

                <a4j:commandButton value="Найти" action="#{listCollector.dummy}" actionListener="#{listCollector.searchListener}" render="pnlResults" execute="@form" styleClass="button" />
                <a4j:commandButton value="Очистить" actionListener="#{listCollector.clearListener}" render="frmMain" execute="@form" styleClass="button grey" />
            </h:panelGroup>
        </rich:tab>
        <rich:tab header="Расширенный поиск">
            <h:panelGroup id="pnlSearchFull" styleClass="search">
                <h:panelGrid columns="4" styleClass="table_search">
                    <h:outputText value="Сумма долга" />
                    <h:outputText value="Сумма к возврату" />
                    <h:outputText value="Колличество дней просрочки" />
                    <h:outputText value="Статус" />

                    <h:panelGroup>
                        <h:outputText value="от "/> <h:inputText value="#{listCollector.prmCreditSum.from}" styleClass="w66"/>
                        <h:outputText value="до "/> <h:inputText value="#{listCollector.prmCreditSum.to}" styleClass="w66"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="от "/> <h:inputText value="#{listCollector.prmCreditSumBack.from}" styleClass="w66"/>
                        <h:outputText value="до "/> <h:inputText value="#{listCollector.prmCreditSumBack.to}" styleClass="w66"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="от "/> <h:inputText value="#{listCollector.prmMaxDelay.from}" styleClass="w66"/>
                        <h:outputText value="до "/> <h:inputText value="#{listCollector.prmMaxDelay.to}" styleClass="w66"/>
                    </h:panelGroup>
                    <h:selectOneMenu value="#{listCollector.prmIsActiveID}">
                        <f:selectItem itemValue="1" itemLabel="Активный"/>
                        <f:selectItem itemValue="0" itemLabel="Архивный"/>
                    </h:selectOneMenu>

                    <h:outputText value="Дата начала кредита" />
                    <h:outputText value="Дата окончания кредита" />
                    <h:outputText value="Дата следующего контакта" />
                    <h:outputText value="" />

                    <h:panelGroup>
                        <h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmCreditStartDate.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                        <h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmCreditStartDate.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmCreditEndDate.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                        <h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmCreditEndDate.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                    </h:panelGroup>
                    <h:panelGroup>
                        <h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmDateNextContact.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                        <h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCollector.prmDateNextContact.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" showWeekDaysBar="false" showWeeksBar="false"/>
                    </h:panelGroup>
                </h:panelGrid>

                <a4j:commandButton value="Найти" action="#{listCollector.dummy}" actionListener="#{listCollector.searchListener}" render="pnlResults" execute="@form" styleClass="button" />
                <a4j:commandButton value="Очистить" actionListener="#{listCollector.clearListener}" render="frmMain" execute="@form" styleClass="button grey" />
            </h:panelGroup>
        </rich:tab>
    </rich:tabPanel>
</ui:composition>
