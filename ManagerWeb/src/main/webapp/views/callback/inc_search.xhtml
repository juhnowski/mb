<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" >

    <rich:panel header="Поиск" styleClass="layout block4 table_small" >
             <h:panelGroup id="pnlSearchQuick"  styleClass="search">
         	 	<h:panelGrid columns="3" styleClass="table_search">
         	 	    <h:outputText value="Фамилия" />
         	 	    <h:outputText value="Телефон" />
         	 	    <h:outputText value="Email" />
         	 	    <h:inputText value="#{listCallback.prmSurname}"/>
         	 	    <h:inputText value="#{listCallback.prmPhone}"/>
         	 	    <h:inputText value="#{listCallback.prmEmail}"/>
         	 	    
                    <h:outputText value="Дата поступления" />
                    <h:outputText value="Дата взятия в работу" />
                    <h:outputText value="Вид обратившегося" />
         	 	     
         	 	   <h:panelGroup>
         	 			<h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCallback.prmDateRequest.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 			<h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCallback.prmDateRequest.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 		</h:panelGroup>
         	 		<h:panelGroup>
         	 			<h:outputText value="с "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCallback.prmDateCall.from}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 			<h:outputText value=" по "/> <rich:calendar styleClass="w76" buttonIcon="/resources/icons/calendarIcon.png" value="#{listCallback.prmDateCall.to}" popup="true" enableManualInput="true" showApplyButton="false" datePattern="dd.MM.yy" />
         	 		</h:panelGroup>
         	 		<h:selectOneMenu value="#{listCallback.prmType}" >
						<f:selectItems value="#{refs.callbackTypeNull}" />						
					</h:selectOneMenu> 
         	 	</h:panelGrid>
         	 
				<a4j:commandButton value="Найти" action="#{listCallback.dummy}" actionListener="#{listCallback.searchLsn}" render="pnlResults" execute="@form" styleClass="button" /> 
				<a4j:commandButton value="Очистить" actionListener="#{listCallback.clearLsn}" render="frmMain" execute="@form" styleClass="button grey" />         	 	             
             </h:panelGroup>
           </rich:panel>          
</ui:composition>
