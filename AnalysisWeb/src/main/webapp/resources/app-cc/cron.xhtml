<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xmlns:a4j="http://richfaces.org/a4j" 
	xsi:schemaLocation="http://www.w3.org/1999/xhtml http://www.w3.org/2002/08/xhtml/xhtml1-transitional.xsd">

	<cc:interface>
		<cc:attribute name="scheduleCtl" required="true" />
	</cc:interface>

	<cc:implementation>
		<a4j:region>
			<h:panelGrid columns="2" id="regCron">
				<h:outputText value="год" />
				<h:panelGroup>
					<h:selectOneMenu value="#{scheduleCtl.yearType}">
						<f:selectItems value="#{scheduleCtl.valueTypes}" />
						<a4j:ajax event="change" execute="@region" render="regCron"/>
					</h:selectOneMenu>
					<h:panelGroup rendered="#{scheduleCtl.yearType == 'S'}">
						<h:inputText value="#{scheduleCtl.year}"/>
					</h:panelGroup>
					<h:panelGroup rendered="#{scheduleCtl.yearType == 'L'}">
						<h:inputText value="#{scheduleCtl.yearList}"/>
					</h:panelGroup>					
				</h:panelGroup> 
			</h:panelGrid>
		</a4j:region>
	</cc:implementation>
</ui:component>
