<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" >

	<h:panelGrid columns="2">
		<h:outputText value="Использовать тестовый или рабочий сервер" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.useWork}">
			<f:selectItem itemLabel="рабочий" itemValue="#{true}"/>
			<f:selectItem itemLabel="тестовый" itemValue="#{false}"/>
		</h:selectOneMenu>	
		<h:outputText value="ShopId" />
		<h:inputText value="#{editPlugCtl.extCtl.shopId}" required="true" size="50"/>
		<h:outputText value="scid" />
		<h:inputText value="#{editPlugCtl.extCtl.scid}" required="true" size="50"/>	
		<h:outputText value="URL тестового сервера" />
		<h:inputText value="#{editPlugCtl.extCtl.testUrl}" required="true" size="100"/>	
		<h:outputText value="URL рабочего сервера" />
		<h:inputText value="#{editPlugCtl.extCtl.workUrl}" required="true" size="100"/>
		<h:outputText value="Пароль" />
		<h:inputText value="#{editPlugCtl.extCtl.password}" required="true" size="50"/>							
	</h:panelGrid>

				
</ui:composition>
