<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" >

	<h:panelGrid columns="2">
		<h:outputText value="Автоматический ответ из КБ Русский стандарт" />
		<h:inputTextarea value="#{editPlugCtl.extCtl.fakeXmlAnswer}">
		</h:inputTextarea>
		<h:outputText value="Использовать тестовый или рабочий сервер" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.useWork}">
			<f:selectItem itemLabel="рабочий" itemValue="#{true}"/>
			<f:selectItem itemLabel="тестовый" itemValue="#{false}"/>
		</h:selectOneMenu>
		
		<h:outputText value="Вызывать сервис платёжных историй за телефон" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestPayment}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>
		<h:outputText value="Вызывать сервис ФМС" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestFMS}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>
		<h:outputText value="Вызывать сервис ФНС" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestFNS}">
			<f:selectItem itemLabel="да" itemValue="#{true}" />
			<f:selectItem itemLabel="нет" itemValue="#{false}" />
		</h:selectOneMenu>
		<h:outputText value="Вызывать сервис ФССП" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestFSSP}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>
		<h:outputText value="Вызывать сервис верификации" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestVerify}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>
		<h:outputText value="Вызывать сервис скоринга" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestScoring}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>		
		<h:outputText value="Вызывать сервис анти-фрод" />
		<h:selectOneMenu value="#{editPlugCtl.extCtl.requestAntifrod}">
			<f:selectItem itemLabel="да" itemValue="#{true}"/>
			<f:selectItem itemLabel="нет" itemValue="#{false}"/>
		</h:selectOneMenu>
		<h:outputText value="Сколько дней кешируем запрос" />
		<h:inputText  value="#{editPlugCtl.extCtl.cacheDays}" />
		<h:outputText value="Детализация отчета (0-детальный, 3-пустой)" />
		<h:inputText  value="#{editPlugCtl.extCtl.creditReportDetalization}" />
		<h:outputText value="Количество повторов при нефатальной ошибке" />
		<h:inputText  value="#{editPlugCtl.extCtl.numberRepeats}" />
	</h:panelGrid>

				
</ui:composition>
