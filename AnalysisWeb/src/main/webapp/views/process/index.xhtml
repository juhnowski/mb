<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" 
	template="/templates/template.xhtml">

    <ui:define name="title">Business analysis console</ui:define>

    <ui:define name="pageContent">
        <h:form>
            <h:outputLabel value="Процессы:" />
            <rich:dataTable var="prc" value="#{viewProcIndex.procDefs}">
            	<rich:column>
            		<f:facet name="header"><h:outputText value="Код" /></f:facet>
            		<h:link outcome="view">
            			<f:param name="procDefKey" value="#{prc.key}" />
            			<h:outputText value="#{prc.key}" />
            		</h:link>
            	</rich:column>
            	<rich:column>
            		<f:facet name="header"><h:outputText value="Название" /></f:facet>
            		<h:outputText value="#{prc.name}" />
            	</rich:column>
           	
            </rich:dataTable>
            <rich:fileUpload fileUploadListener="#{viewProcIndex.uploadBarListener}" id="upload" acceptedTypes="bar"
                ontyperejected="alert('Допускаются только файлы BAR');" immediateUpload="true" 
                addLabel="Добавить" clearAllLabel="Убрать все" clearLabel="Убрать" doneLabel="Готово" >
                <a4j:ajax event="uploadcomplete" execute="@none" render="prc" />
            </rich:fileUpload>
        </h:form>
    </ui:define>
</ui:composition>
