<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:aui="http://liferay.com/faces/aui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template.xhtml">
	<ui:define name="metadata">

	</ui:define>
	<ui:define name="title">Business analysis console</ui:define>

	<ui:define name="pageContent">
		<h:form id="frmUpdate" prependId="false">

			<h:outputText value="Обновление справочника Банки:" />
			<rich:fileUpload id="upload"
				fileUploadListener="#{updateRef.uploadListener}"
				acceptedTypes="dbf" maxFilesQuantity="1" style="height: 100px;"
				ontyperejected="alert('Допускаются только файлы формата dbf');"
				immediateUpload="true" addLabel="Загрузить файл"
				clearAllLabel="Удалить все" clearLabel="Удалить" doneLabel="Готово">

			</rich:fileUpload>
			<h:commandButton value="Обновить"  action="#{updateRef.updateBanks}"/>
			
		</h:form>
	</ui:define>
</ui:composition>
