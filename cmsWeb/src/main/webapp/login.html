<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg ng-scope body-special body-lock">

<section class="animate-fade-up ng-scope" id="content" data-ng-view="">

    <div class="page page-lock ng-scope">

        <div class="lock-centered clearfix">
            <div class="lock-container">
                <section class="lock-box">
                    <form class="ng-pristine ng-valid" method="post" action="j_security_check" id="form">
                        <div class="lock-user ng-binding">
                            <input type="text" class="form-control" placeholder="Login" name="j_username" >
                        </div>
                        <div class="lock-img"><img alt="" src="img/logo.svg"></div>
                        <div class="lock-pwd">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password" name="j_password">
                                <a class="btn-submit" href="#" onclick="$('#form').submit();"><i class="fa fa-arrow-right"></i></a>
                            </div>
                        </div>
                    </form>
                </section>
            </div>
        </div>

    </div>

</section>

<!-- Mainly scripts -->
<script src="js/jquery-2.1.1.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
